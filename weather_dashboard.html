<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Station</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>üå§Ô∏è Simulated Weather Dashboard</h1>

  <div id="weather-data">
    <p><strong>Wind Speed:</strong> <span id="wind">--</span> mph</p>
    <p><strong>Temperature:</strong> <span id="temp">--</span> ¬∞C</p>
    <p><strong>Humidity:</strong> <span id="humid">--</span> %</p>
    <p><strong>Air Pressure:</strong> <span id="pressure">--</span> mbar</p>
  </div>

  <script>
    function generateRandomData() {
      const wind = (Math.random() * 20).toFixed(2);
      const temp = (20 + Math.random() * 15).toFixed(2);
      const humid = (30 + Math.random() * 40).toFixed(2);
      const pressure = (950 + Math.random() * 50).toFixed(1);

      document.getElementById("wind").textContent = wind;
      document.getElementById("temp").textContent = temp;
      document.getElementById("humid").textContent = humid;
      document.getElementById("pressure").textContent = pressure;
    }

    // Initial values and then update every 3 seconds
    generateRandomData();
    setInterval(generateRandomData, 3000);
  </script>
</body>
</html>
