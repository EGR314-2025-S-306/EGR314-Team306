<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard + Motor Control</title>
  <script src="https://unpkg.com/paho-mqtt/mqtt.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 30px; }
    h1 { margin-bottom: 10px; }
    .sensor { font-size: 1.2em; margin: 10px; }
    #timestamp { color: gray; font-size: 0.9em; margin-top: 15px; }
    #motor-control { margin-top: 30px; }
    input[type=number] { width: 100px; font-size: 1em; padding: 5px; }
    button { padding: 8px 16px; font-size: 1em; margin-left: 10px; }
  </style>
</head>

<body>
  <h1>üå§Ô∏è Weather Station Dashboard + Motor Control</h1>

  <div class="sensor"><strong>Wind Speed:</strong> <span id="wind">--</span> mph</div>
  <div class="sensor"><strong>Temperature:</strong> <span id="temp">--</span> ¬∞C</div>
  <div class="sensor"><strong>Humidity:</strong> <span id="humid">--</span> %</div>
  <div class="sensor"><strong>Air Pressure:</strong> <span id="pressure">--</span> mbar</div>

  <div id="timestamp">Last Updated: --</div>

  <div id="motor-control">
    <h2>üõ†Ô∏è Motor Control</h2>
    <input type="number" id="angle-input" placeholder="Enter Angle" min="0" max="360">
    <button onclick="sendAngle()">Send Angle to Motor</button>
  </div>

  <script>
    const clientID = "webclient_" + Math.random().toString(16).substr(2, 8);
    const client = new Paho.MQTT.Client("52.25.206.167", 8883, clientID);

    client.connect({
      userName: "student",
      password: "egr3x4",
      useSSL: true,
      onSuccess: function() {
        console.log("[MQTT] Connected securely");
        client.subscribe("EGR314/Team309/PUB");
        client.subscribe("EGR314/Team309/SUB");
      },
      onFailure: function(e) {
        console.error("[MQTT] Connection failed", e);
      }
    });

    client.onMessageArrived = function(message) {
      console.log("[MQTT] Message Arrived", message.payloadString);
      try {
        const data = JSON.parse(message.payloadString);
        if (data.wind !== undefined) document.getElementById("wind").textContent = data.wind;
        if (data.temp !== undefined) document.getElementById("temp").textContent = data.temp;
        if (data.humid !== undefined) document.getElementById("humid").textContent = data.humid;
        if (data.pressure !== undefined) document.getElementById("pressure").textContent = data.pressure;
        document.getElementById("timestamp").textContent = "Last Updated: " + new Date().toLocaleTimeString();
      } catch (e) {
        console.error("[JSON Parse Error]", e);
      }
    };

    function sendAngle() {
      const angle = document.getElementById("angle-input").value;
      if (angle === "" || isNaN(angle) || angle < 0 || angle > 360) {
        alert("Please enter a valid angle between 0 and 360.");
        return;
      }
      const msg = new Paho.MQTT.Message(angle);
      msg.destinationName = "EGR314/Team309/SUB";
      client.send(msg);
      console.log("[ACTION] Sent angle", angle);
      alert("Angle " + angle + "¬∞ sent to motor!");
    }
  </script>

</body>
</html>
