<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Station</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }
    .highlight {
      animation: flash 0.8s ease;
    }
    @keyframes flash {
      0% { background-color: #e3f2fd; color: #0d47a1; }
      100% { background-color: transparent; color: black; }
    }
    span {
      padding: 2px 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>üå§Ô∏è Weather Dashboard</h1>

  <div id="weather-data">
    <p><strong>Wind Speed:</strong> <span id="wind">--</span> mph</p>
    <p><strong>Temperature:</strong> <span id="temp">--</span> ¬∞C</p>
    <p><strong>Humidity:</strong> <span id="humid">--</span> %</p>
    <p><strong>Air Pressure:</strong> <span id="pressure">--</span> mbar</p>
  </div>

  <script>
    function getRandomInRange(min, max, decimals) {
      const factor = Math.pow(10, decimals);
      return (Math.random() * (max - min) + min).toFixed(decimals);
    }

    function updateValue(id, newValue) {
      const el = document.getElementById(id);
      el.textContent = newValue;
      el.classList.remove("highlight");
      void el.offsetWidth;  // Trigger reflow for animation restart
      el.classList.add("highlight");
    }

    function generateRandomData() {
      updateValue("wind", getRandomInRange(0.0, 0.5, 2));
      updateValue("temp", getRandomInRange(23.1, 23.8, 2));
      updateValue("humid", getRandomInRange(14.5, 15.5, 2));
      updateValue("pressure", getRandomInRange(1004.5, 1005.5, 1));
    }

    generateRandomData();
    setInterval(generateRandomData, 5000);
  </script>
</body>
</html>
